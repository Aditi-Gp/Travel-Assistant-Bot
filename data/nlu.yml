  examples: |
    - Delhi
    - Mumbai
    - Bangalore
    - जयपुर
    - गोवा

- lookup: date
  examples: |
    - tomorrow
    - next Monday
    - 15th June
    - कल
    - शनिवार

- regex: date
  examples: |
    - \d{1,2}(st|nd|rd|th)?\s(January|February|...|December)
    - \d{2}/\d{2}/\d{4}
