version: "3.1"

intents:
  - greet
  - goodbye
  - ask_weather
  - recommend_packing
  - faq
  - fallback

entities:
  - location
  - date

slots:
  location:
    type: text
    # influence_conversation: true
    mappings:
      - type: from_entity
        entity: location

  start_date:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: date
        intent: 
          - ask_weather
          - inform
      - type: from_text
        conditions:
          - active_loop: travel_form
            requested_slot: start_date

  end_date:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: date
        intent: 
          - ask_weather
          - inform
      - type: from_text
        conditions:
          - active_loop: travel_form
            requested_slot: end_date

responses:
  utter_greet:
    - text: "Hello! Where are you planning to travel?"

  utter_goodbye:
    - text: "Goodbye! Have a great trip!"

  utter_fallback:
    - text: "Sorry, I didn't understand that. Can you rephrase?"

  utter_ask_location:
    - text: "Which city are you traveling to?"

  utter_ask_start_date:
    - text: "When does your trip start?"

  utter_ask_end_date:
    - text: "When does your trip end?"

  utter_faq/what_is_rasa:
    - text: "Rasa is an open-source framework for building conversational AI."

  utter_faq/who_built_you:
    - text: "I was built by Aditi Gupta."

  utter_faq/how_to_plan_trip:
    - text: "Start by choosing your destination and dates. I can help with weather and packing advice!"

  utter_faq:
    - text: "Here's an answer to your question. (This should be improved to be more specific.)"

actions:
  - action_fetch_weather
  - action_recommend_packing
  - action_faq

forms:
  travel_form:
    required_slots:
      - location
      - start_date
      - end_date
